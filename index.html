<!DOCTYPE html>
<html>
<head>
    <title>Mental Wellness Assessment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Mental Wellness Self-Assessment</h1>

<div class="card" id="intro">
    <h3>Enter Your Details to Begin</h3>
    <input type="text" id="name" placeholder="Your Name">
    <input type="email" id="email" placeholder="Your Email">
    <p id="error" class="error"></p>
    <button onclick="startQuiz()">Start Assessment</button>
</div>

<div class="card" id="quiz" style="display:none;">
    <h3 id="question"></h3>
    <div id="options"></div>
</div>

<div class="card" id="resultCard" style="display:none;">
    <h2>Your Assessment Result</h2>
    <div id="result"></div>
</div>

<script src="script.js"></script>

</body>
</html>
